<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="p-5">
    <div id="exercicio1">
        <h1>Calculadora</h1>
        <form action="#">
            <div class="mb-3 mt-3">
                <label class="form-label">Valor 1</label>
                <input type="text" class="form-control" id="num1">
            </div>

            <select class="form-select" id="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <div class="mb-3 mt-3">
                <label class="form-label">Valor 2</label>
                <input type="text" class="form-control" id="num2">
            </div>
        </form>
        <div id="resultado"></div>
        <button onclick="calcular()">Calcular</button>
    </div>

    <div id="exercicio2">
        <h1>Conta da luz</h1>
        <form action="#">
            <div class="mb-3 mt-3">
                <label class="form-label">Quantidade de Kwh consumido:</label>
                <input type="text" class="form-control" id="quantidadeKwh">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Valor do Kwh:</label>
                <input type="text" class="form-control" id="valorKwh">
            </div>
        </form>
        <div id="valorConta">
            <button onclick="calcularConta()">Calcular</button>
        </div>
    </div>

    <div id="exercicio3" >
        <h1>Verificar maior</h1>
        <form action="#">
            <div class="mb-3 mt-3">
                <label class="form-label">Digite os numeros separados por ','</label>
                <input type="text" class="form-control" id="numeros">
            </div>
            <div id="maiorNumero">
                <button onclick="verificarMaior()">Calcular</button>
            </div>
        </form>    
    </div>

    <div id="exercicio4">
        <h1>Verificar Idades</h1>
        <form action="#">
            <div class="mb-3 mt-3">
                <label class="form-label">Verifica as idades separadas por ','</label>
                <input type="text" class="form-control" id="idades">
            </div>
            <div id="mostrarIdades"></div>
            <button onclick="verificarIdades()">Calcular</button>
        </form>    
            
    </div>
    

</body>

</html>
